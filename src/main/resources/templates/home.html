<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var message = /*[[${successMessage}]]*/;
        if (message) {
            alert(message);
            setTimeout(function() {
                document.getElementById("pop-up-message").remove();
            }, 2000); // Display after 2 seconds
        }
        /*]]>*/
    </script>
    <div th:if="${successMessage}" id="pop-up-message" class="alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
    </div>
    <h2>Data Pengguna</h2>
    <a href="/tambah-pengguna">Tambah</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Username</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${allUser}">
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.username}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${user.id})}"
                    class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEmployee/{id}(id=${user.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
