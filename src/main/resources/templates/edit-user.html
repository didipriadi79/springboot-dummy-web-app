<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${errMessage}" id="pop-up-message" class="alert error" role="alert">
    <p th:text="${errMessage}"></p>
</div>
    <h2>Edit Pengguna</h2>
    <form  th:action="@{/edit-pengguna}" th:object="${editUser}" method="post">
        <input type="number" id="id" th:field="*{id}" hidden=""/>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" th:value="*{email}" /><br/>

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" th:value="*{name}" /><br/>

        <button type="submit">Simpan</button>
    </form>
</body>
</html>
