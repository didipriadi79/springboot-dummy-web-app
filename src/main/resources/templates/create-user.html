<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var message = /*[[${errMessage}]]*/;
        if (message) {
            alert(message);
            setTimeout(function() {
                document.getElementById("pop-up-message").remove();
            }, 2000); // Display after 2 seconds
        }
        /*]]>*/
    </script>
    <div th:if="${errMessage}" id="pop-up-message" class="alert error" role="alert">
        <p th:text="${errMessage}"></p>
    </div>
    <h2>Tambah Pengguna</h2>
    <form th:action="@{/tambah-pengguna}" th:object="${userForm}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" /><br/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" /><br/>

        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" /><br/>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" /><br/>

        <button type="submit">Tambah</button>
    </form>
</body>
</html>
